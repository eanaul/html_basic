<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Html</title>
</head>
<body>
    

    <ol type="I">
        <li>rehan</li>
        <li>rehan</li>
        <li>rehan</li>
        <li>rehan</li>
        <li>rehan</li>
    </ol>

    <!--- a untuk alfabet a, b, c, dan seterusnya;
- A untuk alfabet A, B, C, dan seterusnya;
- i untuk angka romwari i, ii, iii, dan seterusnya;
- I untuk angka romwari I, II, III, dan seterusnya.-->

<!--contoh-->

    <ol type="i">
        <li>rehan baik</li>
        <li>rehan baik</li>
        <li>rehan baik</li>
        <li>rehan baik</li>
        <li>rehan baik</li>
    </ol>

    <ul type="disc">
        <li>rehan baik</li>
        <li>rehan baik</li>
        <li>rehan baik</li>
        <li>rehan baik</li>
        <li>rehan baik</li>
    </ul>

    <!--- square untuk simbol persegi;
- disc (default) untuk simbol lingkaran disc;
- none tidak memakai simbol;
- circle untuk simbol lingkaran;-->

<!--contoh-->

    <ul type="square">
        <li>rehan</li>
        <li>rehan</li>
        <li>rehan</li>
        <li>rehan</li>
        <li>rehan</li>

    </ul>
</body>
</html>
